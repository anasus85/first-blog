{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
		<div class:"text-post"></div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
		<p>{{ post.text|linebreaksbr }}</p>
	    <div class="date">
                {{ post.created_date }}
            </div>

        </div>
    {% endfor %}
{% endblock content %}
